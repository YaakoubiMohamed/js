<!DOCTYPE html>
<html>
<head>
	<title>IMC Calculator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			color: #333;
		}
		form {
			margin: 0 auto;
			width: 300px;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
		}
		input[type="text"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
		}
		input[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #555;
		}
		.result {
			margin-top: 20px;
			background-color: #fff;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
			text-align: center;
		}
	</style>
	<script>
		function calculateIMC() {
			var weight = document.getElementById("weight").value;
			var height = document.getElementById("height").value;
			var result = document.getElementById("result");

			if (weight === "" || height === "") {
				result.innerHTML = "Veuillez remplir tous les champs.";
				return;
			}

			if (isNaN(weight) || isNaN(height)) {
				result.innerHTML = "Veuillez entrer des nombres valides.";
				return;
			}

			var imc = weight / (height / 100 * height / 100);
			imc = imc.toFixed(2);

			if (imc < 18.5) {
				result.innerHTML = "Votre IMC est de " + imc + ". Vous êtes en sous-poids.";
			} else if (imc >= 18.5 && imc < 25) {
				result.innerHTML = "Votre IMC est de " + imc + ". Vous êtes en poids normal.";
			} else if (imc >= 25 && imc < 30) {
				result.innerHTML = "Votre IMC est de " + imc + ". Vous êtes en surpoids.";
			} else {
				result.innerHTML = "Votre IMC est de " + imc + ". Vous êtes en obésité.";
			}
		}
	</script>
</head>
<body>
	<h1>Calculateur d'IMC</h1>
	<form>
		<label for="weight">Poids (kg)</label>
		<input type="text" id="weight" name="weight">

		<label for="height">Taille (cm)</label>
		<input type="text" id="height" name="height">

		<input type="button" value="Calculer" onclick="calculateIMC()">
	</form>
	<div class="result" id="result"></div>
</body>
</html>
