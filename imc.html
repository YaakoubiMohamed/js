<!DOCTYPE html>
<html>
<head>
	<title>IMC Calculator</title>
	<link rel="stylesheet" href="imc.css">
	
</head>
<body>
	<h1 class="head1">Calculateur d'IMC</h1>
	<h1 class="head2">IMC</h1>
	<form>
		<label for="weight">Poids (kg)</label>
		<input type="text" id="weight" name="weight" class="input">

		<label for="height">Taille (cm)</label>
		<input type="text" id="height" name="height" class="input">

		<input type="button" value="Calculer" onclick="calculateIMC()" class="btn">
	</form>
	<div class="result" id="result"></div>
	<script src="imc.js"></script>
</body>
</html>
