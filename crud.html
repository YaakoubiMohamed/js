<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de produits</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <div class="container">
        <h1>Gestion de produits</h1>
        <form id="product-form">
            <input type="text" id="name" placeholder="Nom du produit" required>
            <input type="number" id="price" placeholder="Prix" required>
            <button type="submit">Ajouter</button>
        </form>
        <div id="product-list"></div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Edit Product</h2>
          <input type="text" id="editName" placeholder="New Name">
          <input type="number" id="editPrice" placeholder="New Price">
          <button id="saveEdit">Save</button>
        </div>
      </div>
      <div id="deleteModal" class="modal">
        <div class="modal-content">
          <h2>Confirmation de suppression</h2>
          <p>Êtes-vous sûr de vouloir supprimer ce produit ?</p>
          <div class="modal-buttons">
            <input type="text" id="deleteName">
            <button id="cancelDelete">Annuler</button>
            <button id="confirmDelete">Confirmer</button>
          </div>
        </div>
      </div>
            
    <script src="crud.js"></script>
</body>
</html>
