    <input type="button" value="ajouter" onclick="ajoutertache()" class="btn">
    <div class="result" id="result"></div>

<script>
    function ajoutertache() {
        let tache = document.getElementById("tache").value;

        if (tache === "") {
            // alert("ajouter tache s'il vous plait");
            document.getElementById("result").innerHTML = "ajouter une tache s'il vous plait";

        }
        else {
            window.localStorage.setItem("tache", tache);
            console.log(tache);
            let ul = document.getElementById("tacheajoutee");
            let tabTache = [];

            tabTache.push(tache);
            // tabTache.forEach(tache =>getElementById("tacheajoutee").innerHTML = tache);
            for (let i = 0; i < tabTache.length; i++) {
                let li = document.createElement("li")// creation d'une balise li
                li.textContent = tabTache[i];//association du text dans la liste tableau
                ul.appendChild(li);//appel ligne 38 (li) à la ligne 19-ajout 
            }
            window.localStorage.setItem("tachestocked", tache);//stockage de la tache
            document.getElementById("tache").value = "";//supprimer le contenu de l'input label
        }
        var modifier = document.getElementById('modifier');
        var btn = document.createElement("BUTTON");        // Créer un élément <button>
        var modif = document.createTextNode("modifier");       // Créer un noeud textuel
        btn.appendChild(modif);                                // Ajouter le texte au bouton
        document.body.appendChild(btn);                    // Ajoute la balise <button> à la balise <body>

        var suprimer = document.getElementById('suprimer');
        var btn2 = document.createElement("BUTTON");
        var sup = document.createTextNode("suprimer");
        btn2.appendChild(sup);
        document.body.appendChild(btn2);

    }
